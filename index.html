<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador Estelar</title>
</head>
<body>

    <h1>Clasificador de Brillo Estelar (IF)</h1>
    <p>Ingresa la magnitud aparente de una estrella y el programa te dirá su clasificación de brillo.</p>

    <label for="magnitudInput">Magnitud Aparente:</label>
    <input type="number" id="magnitudInput" placeholder="Ej: 6.5">
    
    <button id="botonClasificar">Clasificar</button>

    <p>
        Clasificación: <strong id="resultado">---</strong>
    </p>

    <script src="javascript/main.js"></script>
</body>
</html>
